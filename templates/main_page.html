{% extends 'base.html' %}
{% block main %}
<div class="big">
   <div id="carousel" class="carousel carousel-fade slide fullwid" data-ride="carousel" >

      <div class="carousel-inner" >

         <div class="carousel-item active">
            <img class="img-fluid" src="{{ MEDIA_ROOT }}{{ first_art.photo.url }}" alt="..." style="height: calc(100vh - 88px); width: 100%;">
            <div class="carousel-caption">
               <h3>{{ first_art.name }}</h3>
            </div>
         </div>

         {%if articles%}
             {% for article in articles %}
                 <div class="carousel-item">
                    <img class="img-fluid" src="{{ MEDIA_ROOT }}{{ article.photo.url }}" alt="..." style="height: calc(100vh - 88px); width: 100%">
                    <div class="carousel-caption">
                       <h3>{{ article.name }}</h3>
                    </div>
                 </div>
             {% endfor %}
         {% endif %}
      </div>

      <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev" >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Предыдущий</span>
      </a>

      <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      </a>

   </div>
</div>
{% endblock %}
